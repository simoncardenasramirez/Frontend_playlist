<div class="login-container">
  <h2>Iniciar sesión</h2>

  <label for="email">Correo</label>
  <input id="email" [(ngModel)]="email" name="email" type="email" />

  <label for="password">Contraseña</label>
  <input id="password" [(ngModel)]="password" name="password" type="password" />

  <button (click)="ingresar()">Entrar</button>

  <p class="message" *ngIf="message">{{ message }}</p>

  <p class="hint">
    ¿No tienes cuenta? <a routerLink="/register">Regístrate</a>
  </p>

  <!-- botón de demo para probar borrado del token -->
  <!-- <button class="outline" (click)="cerrarSesion()">Cerrar sesión</button> -->
</div>
